<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Inquiries</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Contact Form</h1>
    </header>
    <form action="https://www.w3schools.com/tags/tryit.asp?filename=tryhtml_form_action" id="form">
        <label for="name">Name:</label>
        <input type="text" id="contact">
        <label for="email">Email:</label>
        <input type="email" id="contact">
        <label for="comments">Comments</label> <br>
        <textarea name="comments" id="contact" cols="20" rows="2"></textarea>
        <input type="submit" value="submit" id="submit">
    </form>


    <script src="script.js"></script>
</body>

</html>
